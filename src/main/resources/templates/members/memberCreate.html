<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/members/new" method="post">

        <table border="1" th:width="400px">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userId" placeholder="아이디를 입력해주세요."></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="userPwd" placeholder="비밀번호를 입력해주세요."></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="userName" placeholder="이름을 입력해주세요."></td>
            </tr>
            <tr>
                <td>이메일 주소</td>
                <td><input type="email" name="userEmail" placeholder="이메일을 입력해주세요."></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" th:value="확인">
                    <input type="reset" th:value="취소">
                </td>
            </tr>
        </table>
    </form>
</div> <!-- /container -->
</body>
</html>
